<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centered Card Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="card shadow w-50 border-primary">
        <div class="card-body">
          <h5 class="card-title text-center text-primary mb-4">Calculator Form</h5>
          <form>
            <div class="mb-3">
              <input type="number" class="form-control" id="value1" placeholder="Enter first number">
            </div>
            <div class="mb-3">
              <input type="number" class="form-control" id="value2" placeholder="Enter second number">
            </div>

            <div class="mb-3">
             
                <input  type="radio" name="operation"  value="1"  > +
                 <input  type="radio" name="operation"  value="2">-
                 <input  type="radio" name="operation"  value="3">*
                 <input  type="radio" name="operation"  value="4">/
                 <input type="radio" name="operation"  value="5">%
              
              
              
              
              
            </div>

            <button onclick="Calculation()" type="button" class="btn btn-outline-primary w-100">Calculate</button>
          </form>
        </div>
        <div id="para" class="text-center p-3 fs-5 text-success"></div>
      </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="radio.js"></script>
  </body>
</html>
