<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centered Card Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="card shadow-lg w-50">
        <div class="card-body bg-light">
          <h5 class="card-title text-center mb-4 text-primary">Simple Calculator</h5>
          <form>
            <div class="mb-3">
              <input type="number" class="form-control" id="value1" placeholder="Enter first value">
            </div>
            <div class="mb-3">
              <input type="number" class="form-control" id="value2" placeholder="Enter second value">
            </div>

           
            <div class="mb-3">
              <select class="form-select" id="operation" aria-label="Select operation">
                
                <option value="+">Addition (+)</option>
                <option value="-">Subtraction (-)</option>
                <option value="*">Multiplication (*)</option>
                <option value="/">Division (/)</option>
                <option value="%">Modulus (%)</option>
              </select>
            </div>

            
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary" onclick="calc()">Calculate</button>
            </div>
          </form>
        </div>
        <div id="para" class="text-center mt-3 text-dark font-weight-bold"></div>
      </div>
    </div>
    <script src="dropdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
