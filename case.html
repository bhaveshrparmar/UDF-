<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centered Card Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="card shadow w-50">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Login Form</h5>
          <form>
            <div class="mb-3">
              <input type="number" class="form-control" id="value1" placeholder="value1">
            </div>
            <div class="mb-3">
              <input type="number" class="form-control" id="value2" placeholder="value2">
            </div>
           <button onclick="calculate('+')" type="button" class="btn btn-warning">+</button>
<button onclick="calculate('-')" type="button" class="btn btn-info">-</button>
<button onclick="calculate('*')" type="button" class="btn btn-success">*</button>
<button onclick="calculate('/')" type="button" class="btn btn-primary">/</button>
<button onclick="calculate('%')" type="button" class="btn btn-dark">%</button>

          </form>
        </div>
        <div id="para"></div>
      </div>
    </div>
    <script src="case.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
